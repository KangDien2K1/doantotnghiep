<!DOCTYPE html>
<html lang="en">

<head>

    <title>CODE WITH HOSSEIN</title>

    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="login_new.css">

</head>

<body>

    <div class="login-box">
        <h2>Đăng kí</h2>
        <form>
            <div class="form-group">
                <label for="email">
                    Email
                </label>
                <i class="bx bxs-user"></i>
                <input
                    type="email"
                    id="email"
                    placeholder="Nhập Email của bạn"
                    required
                >
            </div>
            <div class="form-group">
                <label for="password">
                    Mật khẩu
                </label>
                <i class="bx bxs-lock"></i>
                <input
                    type="password"
                    id="password"
                    placeholder="Nhập mật khẩu của bạn"
                    required
                >
            </div>       
              <a href="index.html">Trở lại phần đăng nhập</a>
        </form>    
        <button id="button"role="button" onclick="signUp()">Đăng kí</button>
    </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
